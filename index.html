<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker-Santun</title>

    <!-- TailwindCss added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
        font-family: "Geist", sans-serif;
        }
    </style>

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-gray-50">
    <section class="w-[80%] mx-auto">
        <div class="pt-[60px]">
            <h1 class="text-[#002C5C] font-bold text-[32px]">Job Application Tracker</h1>
        </div>
        <div class="flex gap-4 pt-5">
            <div class="w-[500px] h-[97px] bg-white p-[20px] rounded-md border-2 border-gray-200">
                <p class="text-md ">Total</p>
                <p class="text-2xl font-bold">8</p>
            </div>
            <div class="w-[500px] h-[97px] bg-white p-[20px] rounded-md border-2 border-gray-200">
                <p class="text-md ">Interview</p>
                <p class="text-2xl font-bold">0</p>
            </div>
            <div class="w-[500px] h-[97px] bg-white p-[20px] rounded-md border-2 border-gray-200">
                <p class="text-md ">Rejected</p>
                <p class="text-2xl font-bold">0</p>
            </div>
        </div>
    </section>

    <hr class="w-[80%] mx-auto my-5 ">
</body>
</html>
